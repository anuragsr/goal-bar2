<!DOCTYPE html>
<html>
<head>
	<title>
		Goal Bar
	</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/fire-0.62.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<div>
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<button id="reset">Reset</button>
	</div>
	<h1>Progressive Goal Bar Version 2</h1>
	<br/>
	<div class="anim-container">
		<canvas id="canvas1" width=610 height=200></canvas>
		<canvas id="canvas2" width=610 height=200></canvas>
		<div class="goal-container">
			<div class="goal-bar">
		        <div class="goal-ind">        	
		        </div>
			</div>
		</div>
	</div><br/><br/>
	<div class="stats">
	    <span id="score">0</span> %
	    <div class="progress-bar">
	        <div class="progress-ind"></div>			
	    </div>
	</div>
</body>
</html>
